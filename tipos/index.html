<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tipos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
</head>
<body onload = "btn()">
	
	<div id="wrapper">
		
		<div id="loginBox">
			
			<img src="tiposlogo2.png">
			
			<input id="indexLogin" type="text" name="login" placeholder="Enter your login"><br>
			<div></div>
			<input id="indexPass" type="password" name="password" placeholder="Enter you password"><br>

			<div id="recaptcha"	class="g-recaptcha" data-sitekey="6Lct9FQUAAAAAEf0ztb93daRYkVHiOHqe5RElmjp" data-callback="Response enabledBtn"></div>
			




			<button id="btn"> Login</button>
			
		</div>

	</div>

	<script src="script/jquery-3.2.1.min.js"></script>
	<script src="script/script.js"></script>
	<script src="script/ajax.js"></script>
	<script src="../script/verification.js"></script>	
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<script type="text/javascript">
		function btn() {
			document.getElementById("btn").disabled = true;
		}

		function Response() {
			var CaptchaResponse = getElementById("recaptcha").val();

			if (CaptchaResponse.length == 0) {
				alert("You are a Human");
				document.getElementById("btn").disabled = false;
			}
			else {
				alert("You are a robot!");
			}
		}
	</script>


</body>
</html>
